</head>
<body>
 <div class="navbar">

  <img id="logo" src="Ariadne%20Class.png" alt="Ariadne Class Logo">

    <ul>  
         <li><a href="#Create An Account">Create An Account</a></li>
        <li><a href="#Login">Login</a></li>

    </div> 
    
    <h2>Contact Us</h2>
    <h3>Got a question? We’d love to hear from you. Send us a message 
and we’ll respond as soon as possible</h3>
    
 <div class="contact-form">
        <form id="contact-form" method="post" action="">
            
        <input name="name" type="text" class="form-control" placeholder="Full Name" minlength="4" required> <br>
            
         <input name="Email" type="email" class="form-control" placeholder="E-mail" required> <br>
                       
             <input name="phone" type="Phone number" placeholder="Phone Number" required> <br>
            
            <textarea name="Message" class="form-control" placeholder="Message" rows="8" cols="20" minlength="20" required></textarea><br>
        
            <button type="submit" class="submit" value="SEND">SEND</button>
             
            </form>
        </div>
    <div class="teachericon">
    <img src="teacher%20icon%20ariadne.png" alt="Teacher icon">
</div>
    <div class="codeicon">
    <img src="code%20(2).png" alt="open tag" width="100%">
</div>
  

    
    
    
    </body>
    
    
</html>
